<ion-header>
  <ion-navbar>
    <ion-title>Card</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <canvas id="canvas"></canvas>


  
  <ion-grid  >
    <ion-row>
      <ion-col col-2 *ngFor="let a of changeBackGroundColor ; let i =index "  (click)=" setCanvasFill(i)">
        <div >
          <div [ngStyle]="a.card"  ></div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button (click)="setText()">TEXT</button>
</ion-content>
